<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Animation Cards</title>
    <style>
        /* Reset Styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 45px;
        }

        /* Footer Styling */
        .footer {
            background-color: #2c2c2c;
            color: #fff;
            padding: 20px 0;
            width: 100%;
            bottom: 0;
            margin-top: auto;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-column {
            flex: 1 1 200px;
            margin: 10px;
        }

        .footer-column h4 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #f05454;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
        }

        .footer-column ul li {
            margin: 5px 0;
            position: relative;
        }

        .footer-column ul li a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            position: relative;
            transition: color 0.3s ease;
        }

        .footer-column ul li a:hover {
            color: #eccaca;
        }

        .footer-column ul li a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .footer-column ul li a:hover::after {
            width: 100%;
        }

        .social-icons {
            display: flex;
            gap: 10px;
        }

        .social-icons a {
            color: #fff;
            font-size: 18px;
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color:  #eccaca;
        }

        .social-icons a::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .social-icons a:hover::after {
            width: 100%;
        }

        /* Responsive Footer Styles */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
            }
            .footer-column {
                flex: 1 1 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Content Section -->
  <br>
  <br>
  <br>
  <br>
